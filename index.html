<!DOCTYPE html>
<html lang="es_MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>
    <main>
        <div class="card">
            <div class="card__contenedor__imagen">
                <img class="card__contenedor__imagen__persona" src="assets/hero-image-business-card.png" alt="personas disfrutando de un café">
                <img class="card__contenedor__imagen__marco" src="assets/white-overlay.svg" alt="marco imagen de personas disfrutando un café">
            </div>
            <div class="card__contenedor__cuerpo">
                <h1 class="card__contenedor__titulo">Perfect solution for small business</h1>
                <p class="card__contenedor__texto">Small business need to generate leads to grow.<br> You can use tools like Ringy</p>
            </div>
            <div class="card__contenedor__perfil">
                <img class="card__contendor__perfil__imagen" src="assets/avatar-image-business-card.png" alt="imagen de avatar" class="card__contenedor__perfil__avatar">
                <div class="card__contenedor__perfil__texto">
                    <h2 class="card__contenedor__perfil__nombre">Amy Burgess</h2>
                    <p class="card__contenedor__perfil__puesto">Customer Manager, Solution Oy</p>
                </div> 
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
